<div class="" id="customerDetailContact">
    <div class="panel-body">
        <form class="auto-scroll on-reading">
            <input type="hidden" name="_id" />
            <script type="text/html" id="tplFs" role="template" data-bind="contact">
              <form class="form form-horizontal contact-item container-box">
                <fieldset class="">
                    <legend>
                        <h5>联系人-<span class="item-index"> </span>
                            <a class="btn-add-new for-editonly" href="javascript:;" title="增加"><span class="glyphicon glyphicon-plus"></span></a>
                            <a class="btn-delete for-editonly" href="javascript:;" title="删除"><span class="glyphicon glyphicon-remove"></span></a>
                            <a class="btn-move-up for-editonly" href="javascript:;" title="提前"><span class="glyphicon glyphicon-arrow-up"></span></a>
                        </h5>
                    </legend>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="name">姓名</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="name" id="name">
                        </div>
                        <label class="control-label col-xs-2" for="sex">性别</label>
                        <label class="control-label col-xs-2">
                            <input type="radio" class="" name="sex" value="male">先生
                        </label>
                        <label class="control-label col-xs-2">
                            <input type="radio" class="" name="sex" value="female">女士
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">邮箱</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="email">
                        </div>
                        <label class="control-label col-xs-2">电话</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">QQ</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="qq">
                        </div>
                        <label class="control-label col-xs-2">Skype</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="skype">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">备注</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control for-editonly" name="remark">
                        </div>
                    </div>
                </fieldset>
              </form>
            </script>
            <fieldset class="text-center">
                <button type="button" class="btn edit btn-primary for-readonly">编辑</button>
                <button type="button" class="btn back btn-default for-editonly">返回</button>
                <button type="button" class="btn save btn-primary for-editonly">保存</button>
            </fieldset>
        </form>
    </div>
</div>
