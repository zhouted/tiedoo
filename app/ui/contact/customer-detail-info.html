<div class="" id="customerDetailInfo">
    <div class="panel-body">
        <div class="auto-scroll">
            <form class="form form-horizontal container-box">
                <input type="hidden" name="_id" />
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="name">客户名称</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="name" id="name">
                        </div>
                        <label class="control-label col-xs-2">简称</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="alias">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">客户电话</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="tel">
                        </div>
                        <label class="control-label col-xs-2">传真</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="fax">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">公司主页</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="site">
                        </div>
                        <label class="control-label col-xs-2">邮编</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="postcode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">联系地址</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control for-editonly" name="addr">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">备　　注</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control for-editonly" name="remark">
                        </div>
                    </div>
                </fieldset>
                <!-- <fieldset class="text-center">
                    <button type="button" class="btn edit btn-primary for-readonly">编辑</button>
                    <button type="button" class="btn back btn-default for-editonly">返回</button>
                    <button type="button" class="btn save btn-primary for-editonly">保存</button>
                </fieldset> -->
            </form>
        </div>
    </div>
</div>
