<div class="" id="customerDetailInfo">
    <div class="panel-body">
        <div class="auto-scroll">
            <form class="form form-horizontal container-box on-reading">
                <input type="hidden" name="_id" />
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="name">客户名称</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="name" id="name">
                        </div>
                        <label class="control-label col-xs-2" for="name">简称</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="alias" for="alias">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="addr">联系地址</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control for-editonly" name="addr" id="addr">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="name">联系电话</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="tel" id="name">
                        </div>
                        <label class="control-label col-xs-2" for="name">传真</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control for-editonly" name="fax" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="site">网站</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control for-editonly" name="site" id="site">
                        </div>
                    </div>
                </fieldset>
                <fieldset class="text-center">
                    <button type="button" class="btn edit btn-primary for-readonly">编辑</button>
                    <button type="button" class="btn back btn-default for-editonly">返回</button>
                    <button type="button" class="btn save btn-primary for-editonly">保存</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
