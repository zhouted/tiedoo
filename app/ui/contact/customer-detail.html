<div id="${pid}" class="on-reading">
    <!-- Header toolbar -->
    <div class="panel-heading topbar">
        <div class="panel-title">
            <label class="panel-title-main text-center"><span class="bind-customer-name">客户公司名称</span></label>
            <span class="panel-title-sub">
                <label>创建时间：</label><span class="bind-customer-createdAt">0000/00/00</span>
                <label>首要联系人：</label><span class="bind-customer-contact-name">首要联系人</span>
            </span>
        </div>
    </div>
    <div class="pull-right">
        <a class="btn edit for-readonly"><span class="glyphicon glyphicon-edit"></span>编辑</a>
        <a class="btn add-contact for-editonly"><span class="glyphicon glyphicon-plus"></span>新建</a>
        <a class="btn save for-editonly"><span class="glyphicon glyphicon-check"></span>保存</a>
        <a class="btn read for-editonly"><span class="glyphicon glyphicon-share"></span>取消</a>
        <a class="btn back for-readonly"><span class="glyphicon glyphicon-share ts-x"></span>返回</a>
    </div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs topbar" role="tablist">
      <li role="presentation"><a href="#${pid}InfoPanel" role="tab" data-toggle="tab">客户信息</a></li>
      <li role="presentation"><a href="#${pid}ContactPanel" role="tab" data-toggle="tab">联系人</a></li>
      <li role="presentation"><a href="#${pid}Quotation" role="tab" data-toggle="tab">报价记录</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="${pid}InfoPanel">
            <include src="ui/contact/customer-detail-info.html" data-id="${pid}Info"></include>
        </div>
        <div role="tabpanel" class="tab-pane" id="${pid}ContactPanel">
            <include src="ui/contact/customer-detail-contact.html" data-id="${pid}Contact"></include>
        </div>
        <div role="tabpanel" class="tab-pane" id="${pid}QuotationPanel" data-id="${pid}Quotation">
            <!-- <include src="ui/contact/customer-detail-quotation.html"></include> -->
        </div>
    </div>

</div>
