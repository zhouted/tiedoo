<div id="${pid}">
    <div class="panel-heading topbar">
        <div class="pull-right" style="max-width:230px; margin-left:10px;">
            <!-- <div class="form-group" style="margin:0;"> -->
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="公司名称、联系人">
                    <span class="input-group-btn">
                        <button type="button" class="btn search btn-primary">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            <!-- </div> -->
        </div>
        <div class="">
            <a class="btn add-new btn-primary">新增</a>
            <a class="btn delete btn-primary">删除</a>
        </div>
        <!-- <h2 class="panel-title">客户管理</h2> -->
    </div>
    <div class="panel-body">
        <div class="auto-scroll">
            <table class="table customer-list table-hover" style="table-layout:fixed;">
                <thead>
                    <tr>
                        <th class="fixed-y" width="20px"><input type="checkbox"></th>
                        <th class="fixed-y sortable" data-field="name" width="200px">
                            <span class="sort-arrow">↑</span>
                            <span class="customer-group-name"></span>名称
                        </th>
                        <th class="fixed-y" data-field="addr" width="auto">联系地址</th>
                        <th class="fixed-y" data-field="tel" width="120px">联系电话</th>
                        <th class="fixed-y" data-field="fax" width="120px">传真</th>
                        <th class="fixed-y" data-field="contacts" width="100px">首要联系人</th>
                        <th class="fixed-y sortable" data-field="timeQuota" width="110px">最近报价时间</th>
                        <th class="fixed-y sortable" data-field="createdAt" width="100px">创建时间</th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html" id="tplTr" role="template" data-bind="customer">
                      <tr class="customer-item" data-id="${customer._id}">
                        <th><input type="checkbox"></th>
                        <td>${tfn.fstr(customer.name)}</td>
                        <td>${tfn.fstr(customer.addr)}</td>
                        <td>${tfn.fstr(customer.tel)}</td>
                        <td>${tfn.fstr(customer.fax)}</td>
                        <td>${tfn.fstr(customer.contacts && customer.contacts[0].name)}</td>
                        <td>${tfn.ftime(customer.timeQuota)}</td>
                        <td>${tfn.fdate(customer.createdAt)}</td>
                      </tr>
                    </script>
                </tbody>
            </table>
            <nav class="pager-container text-center">
                <ul class="pagination fixed-x"></ul>
            </nav>
        </div>
    </div>
</div>
