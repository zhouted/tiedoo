<div id="customer">
    <div class="panel-heading">
        <div class="pull-right">
            <a class="btn add-new btn-primary">新增</a>
            <a class="btn delete btn-primary">删除</a>
        </div>
        <h3 class="panel-title">客户管理</h3>
    </div>
    <div class="panel-body">
        <table class="table customer-list table-hover">
            <thead>
                <tr>
                    <th width="20px"><input type="checkbox"></th>
                    <th width="200px">客户名称</th>
                    <th width="auto">联系地址</th>
                    <th width="120px">联系电话</th>
                    <th width="120px">传真</th>
                    <th width="120px">首要联系人</th>
                    <th width="120px">最近报价时间</th>
                    <th width="120px">创建时间</th>
                </tr>
            </thead>
            <tbody>
                <script type="text/html" id="tplTr" role="template" data-bind="customer">
                  <tr class="customer-item" data-id="${customer._id}">
                    <th><input type="checkbox"></th>
                    <td>${customer.name}</td>
                    <td>${customer.addr}</td>
                    <td>${customer.tel}</td>
                    <td>${customer.fax}</td>
                    <td>${customer.first}</td>
                    <td>${customer.timeQuota}</td>
                    <td>${customer.createdAt}</td>
                  </tr>
                </script>
            </tbody>
        </table>
    </div>
</div>
