<div class="container-fluid" id="first">
    <div class="middle-block">
        <form class="form form-horizontal">
            <input type="hidden" name="_id" />
            <fieldset>
                <legend>
                    <h4>请完善您的资料</h4>
                </legend>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="name">您的姓名</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="name">公司名称</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="compName" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="name">联系电话</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="tel" id="name">
                    </div>
                    <label class="control-label col-xs-2" for="name">传真</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="fax" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="name">联系地址</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="addr" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="name">公司网址</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="site" id="name">
                    </div>
                </div>
            </fieldset>
            <fieldset class="text-right">
                <button type="button" class="btn confirm btn-primary">保存</button>
                <button type="button" class="btn cancel btn-default">跳过</button>
            </fieldset>
        </form>
    </div>
</div>
