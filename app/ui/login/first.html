<div class="container-fluid" id="${pid}">
    <div class="middle-block">
        <form class="form form-horizontal">
            <input type="hidden" name="_id"/>
            <fieldset>
                <legend>
                    <h4>请完善您的资料</h4>
                </legend>
                <div class="form-group user">
                    <label class="control-label col-xs-2" for="name">您的姓名</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="name">
                    </div>
                </div>
                <div class="form-group comp">
                    <label class="control-label col-xs-2" for="name">公司名称</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="compName" name-map="name" name-space="comp">
                    </div>
                </div>
                <div class="form-group comp">
                    <label class="control-label col-xs-2" for="name">公司电话</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="tel" name-space="comp">
                    </div>
                    <label class="control-label col-xs-2" for="name">公司传真</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="fax" name-space="comp">
                    </div>
                </div>
                <div class="form-group comp">
                    <label class="control-label col-xs-2" for="name">公司地址</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="addr" name-space="comp">
                    </div>
                </div>
                <div class="form-group comp">
                    <label class="control-label col-xs-2" for="name">公司网址</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="web" name-space="comp">
                    </div>
                </div>
            </fieldset>
            <fieldset class="text-right">
                <button type="button" class="btn btn-save btn-primary">保存</button>
                <button type="button" class="btn btn-cancel btn-default">跳过</button>
            </fieldset>
        </form>
    </div>
</div>
