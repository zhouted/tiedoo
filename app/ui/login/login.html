<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">请登录</h4>
      </div>
      <div class="modal-body">
          <form class="form">
            <input type="hidden" name="_id" />
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="pwd" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="check"> Keep login
                </label>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn cancel btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn confirm btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>

    console.log('login loading...');
</script>
