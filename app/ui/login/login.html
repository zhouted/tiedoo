<!--login.html-->
<div class="container-fluid" id="login">
    <form class="form middle-block">
        <fieldset>
            <div class="form-group">
                <input type="text" class="form-control check-on-change" name="account" placeholder="请输入您的账号（手机号或邮箱地址）" required
                    data-content="请输入合法的手机号或邮箱地址" data-placement="top">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="pwd" placeholder="请输入您的密码" required>
            </div>
            <div class="form-group register-more hidden">
                <input type="password" class="form-control check-on-change" name="pwdAg" placeholder="请确认您的密码"
                    data-content="两次输入的密码不一致" data-placement="top">
            </div>
        </fieldset>
        <fieldset>
            <div class="checkbox register-more hidden">
                <label>
                    <input type="checkbox" name="agree"> 我已阅读并同意 《太度软件服务协议》
                </label>
            </div>
            <div class="form-group text-center">
                <button type="button" class="form-control btn confirm btn-primary">注册/登录</button>
            </div>
        </fieldset>
    </form>
</div>
