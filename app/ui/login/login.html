<!--login.html-->
<div class="container-fluid" id="login">
    <form class="form middle-block">
        <fieldset>
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="请输入您的手机号或邮箱地址">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="pwd" placeholder="请输入您的密码">
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group text-center">
                <button type="button" class="form-control btn confirm btn-primary">注册/登录</button>
            </div>
        </fieldset>
    </form>
</div>
