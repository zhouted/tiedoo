<!--login.html-->
<div class="container-fluid" id="login">
    <form class="form middle-block">
        <fieldset>
            <div class="form-group">
                <input type="text" class="form-control check-on-change" name="account" placeholder="请输入您的账号（手机号或邮箱地址）" required
                    data-content="请输入合法的手机号或邮箱地址" data-placement="top">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="pwd" placeholder="请输入您的密码" required data-placement="top">
            </div>
            <div class="form-group register-more hidden">
                <p class="text-static">
                    您还没有注册，请输入以下信息并确认注册：
                </p>
                <input type="password" class="form-control check-on-change" name="pwdAg" placeholder="请确认您的密码"
                    data-content="两次输入的密码不一致" data-placement="top">
            </div>
            <div class="form-group register-more hidden">
                <input type="text" class="form-control" name="companyName" placeholder="请输入公司名称" data-placement="top">
            </div>
            <div class="form-group register-more hidden">
                <div class="input-group sms-code">
                    <input type="text" class="form-control" name="smsCode" placeholder="验证码" data-placement="top">
                    <span class="input-group-btn">
                        <button class="btn sms-code" type="button">获取手机验证码</button>
                    </span>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="checkbox register-more hidden">
                <label class="">
                    <input type="checkbox" name="agree" checked> 我已阅读并同意 《太度软件服务协议》
                </label>
            </div>
            <div class="form-group text-center">
                <button type="button" class="form-control btn confirm btn-primary">注册/登录</button>
            </div>
        </fieldset>
    </form>
</div>
