<div class="" id="productDetailBasic">
    <form class="form form-horizontal container-box">
        <input type="hidden" name="_id" />
        <fieldset class="right-side pull-right text-center rel">
            <div class="thumbnail">
                <input type="file" class="hidden" name="imageId" accept="image/png,image/jpeg" alt-trigger=".image-trigger">
                <img class="image-preview image-trigger" src="ui/images/nopic.jpg" title="点击设置产品图片"/>
                <div class="caption">
                    <button type="button" class="image-trigger btn-default btn-block for-editonly">点击设置产品图片</button>
                </div>
            </div>
        </fieldset>
        <fieldset class="bg-fieldset?">
            <div class="form-group">
                <label class="control-label col-xs-2">产品编码</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control coding auto-upcase check-on-change for-editonly product-code" name="code"
                        data-content="产品编码不能为空" data-placement="bottom">
                </div>
                <label class="control-label col-xs-2">品类</label>
                <div class="col-xs-4 category">
                    <div class="input-group">
                        <input type="text" class="form-control for-editonly" name="code" name-space="category" readonly>
                        <span class="input-group-addon beore-input after-input for-editonly"> </span>
                        <span class="input-group-addon for-editonly" name="name" style="width:50%"></span>
                        <span class="input-group-addon category-toggle for-editonly">
                            <a class="" href="javascript:;"><span class="glyphicon glyphicon-list"></span></a>
                        </span>
                    </div>
                    <div class="selector"><ul class="ctree"></ul></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品名称</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control check-on-change for-editonly" name="name" required
                        data-content="产品名称不能为空" data-placement="top">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">英文名称</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control for-editonly" name="nameEn">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品描述</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control for-editonly" name="desc">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">英文描述</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control for-editonly" name="edesc">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">税则号</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control for-editonly" name="tariffNo">
                </div>
                <label class="control-label col-xs-2">退税率</label>
                <div class="col-xs-4">
                    <div class="input-group">
                        <input type="text" class="form-control numeric text-right for-editonly" name="taxRebate">
                        <span class="input-group-addon for-editonly">%</span>
                    </div>
                </div>
            </div>
            <div class="form-group tags">
                <label class="control-label col-xs-2">产品标签</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control check-on-change for-editonly" name="tags" maxlength="100" tags-limit="10"
                        data-content="产品标签太多啦" data-placement="top">
                    <p class="help-block for-editonly">选择预置标签：
        				<span class="preset-tags"><span class="label label-default">预置标签</span></span>
            		</p>
                    <p class="form-control-static for-readonly">
            			<span class="form-control-tags"></span>
            		</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品备注</label>
                <div class="col-xs-10">
                    <textarea class="form-control for-editonly" name="remark" rows="3"></textarea>
                </div>
            </div>
        </fieldset>
    </form>
</div>
