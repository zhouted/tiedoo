<div class="" id="productDetailBasic">
    <form class="form form-horizontal container-box">
        <input type="hidden" name="_id" />
        <fieldset class="right-side pull-right text-center rel">
            <div class="thumbnail">
                <input type="file" class="hidden" name="imageId" accept="image/png,image/jpeg" alt-trigger=".image-trigger">
                <img class="image-preview image-trigger" src="ui/images/nopic.jpg" title="点击设置产品图片"/>
                <div class="caption">
                    <button type="button" class="image-trigger btn-default btn-block for-editonly">点击设置产品图片</button>
                </div>
            </div>
        </fieldset>
        <fieldset class="bg-fieldset?">
            <div class="form-group">
                <label class="control-label col-xs-2">产品编码</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control for-editonly" name="code">
                </div>
                <label class="control-label col-xs-2">品类</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control for-editonly" name="code" name-space="category">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品名称</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control for-editonly" name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">英文名称</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control for-editonly" name="ename">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品描述</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control for-editonly" name="desc">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">英文描述</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control for-editonly" name="edesc">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">税则号</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control for-editonly" name="tariffNo">
                </div>
                <label class="control-label col-xs-2">退税率</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control for-editonly" name="taxRebate">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品标签</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control for-editonly" name="tags">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品备注</label>
                <div class="col-xs-10">
                    <textarea class="form-control for-editonly" name="remark" rows="3"></textarea>
                </div>
            </div>
        </fieldset>
    </form>
</div>
