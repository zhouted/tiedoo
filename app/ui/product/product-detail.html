<div class="ui-page on-reading" id="${pid}">
    <!-- Header toolbar -->
    <div class="panel-heading topbar">
        <div class="panel-title">
            <div class="">
                <a class="btn btn-primary read for-editonly"><!--span class="glyphicon glyphicon-share"></span-->取消</a>
                <a class="btn btn-primary back for-readonly"><!--span class="glyphicon glyphicon-share ts-x"></span-->返回</a>
                <a class="btn btn-primary edit for-readonly for-discarded-hidden"><!--span class="glyphicon glyphicon-edit"></span-->编辑</a>
                <a class="btn btn-primary save for-editonly for-discarded-hidden"><!--span class="glyphicon glyphicon-check"></span-->保存</a>
                <a class="btn btn-primary add-new for-readonly for-discarded-hidden"><!--span class="glyphicon glyphicon-plus"></span-->新增产品</a>
                <a class="btn btn-primary add-spec for-discarded-hidden"><!--span class="glyphicon glyphicon-plus"></span-->新增规格</a>
            </div>
            <!-- <label class="panel-title-main text-center"><span class="bind-product-detail">产品详情</span></label> -->
            <!-- <span class="panel-title-sub">
                <label>创建时间：</label><span class="bind-product-createdAt">0000/00/00</span>
                <label>首要联系人：</label><span class="bind-product-contact-name">首要联系人</span>
            </span> -->
        </div>
    </div>
    <div class="panel-body">
        <div class="auto-scroll">
            <include src="ui/product/product-detail-basic.html" data-id="${pid}Basic"></include>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation"><a href="#${pid}SpecsInfoPanel" role="tab" data-toggle="tab">规格信息</a></li>
              <li role="presentation"><a href="#${pid}SpecsPricePanel" role="tab" data-toggle="tab">价格信息</a></li>
              <li role="presentation"><a href="#${pid}SpecsPackPanel" role="tab" data-toggle="tab">包装信息</a></li>
              <li role="presentation"><a href="#${pid}SpecsQuotaPanel" role="tab" data-toggle="tab">销售记录</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="${pid}SpecsInfoPanel">
                    <include src="ui/product/product-specs-info.html" data-id="${pid}SpecsInfo"></include>
                </div>
                <div role="tabpanel" class="tab-pane" id="${pid}SpecsPricePanel">
                    <include src="ui/product/product-specs-price.html" data-id="${pid}SpecsPrice"></include>
                </div>
                <div role="tabpanel" class="tab-pane" id="${pid}SpecsPackPanel">
                    <include src="ui/product/product-specs-pack.html" data-id="${pid}SpecsPack"></include>
                </div>
                <div role="tabpanel" class="tab-pane" id="${pid}SpecsPricePanel">
                    <!-- <include src="ui/product/product-specs-quotation.html" data-id="${pid}SpecsPrice"></include> -->
                </div>
            </div>
        </div>
