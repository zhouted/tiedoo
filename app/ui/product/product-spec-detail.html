<div class="modal fade" id="productSpecModal" tabindex="-1" role="dialog" aria-labelledby="productSpecModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="productSpecModalLabel">规格详情</h4>
            </div>
            <div class="modal-body">
                <!-- <div class="container"> -->
                    <form class="form form-horizontal">
                        <input type="hidden" name="_id">
                        <fieldset class="bg-fieldset">
                            <div class="row">
                                <div class="col-xs-9">
                                    <div class="form-group form-group-sm">
                                        <label class="control-label col-xs-2">编号</label>
                                        <div class="col-xs-4">
                                            <input type="text" class="form-control english auto-upcase check-on-change for-editonly spec-code" name="code"
                                                data-content="规格编号不能为空" data-placement="bottom">
                                        </div>
                                        <label class="control-label col-xs-2">单位</label>
                                        <div class="col-xs-4">
                                            <div class="input-group">
                                                <input type="text" class="form-control for-editonly" name="unit" data-dd-type="DdUnit" data-dd-key="name" placeholder="中文">
                                                <span class="input-group-addon before-input for-editonly">(</span>
                                                <input type="text" class="form-control english text-center for-editonly" name="unitEn" data-dd-type="DdUnit" data-dd-key="nameEn" placeholder="英文">
                                                <span class="input-group-addon after-input for-editonly">)</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label class="control-label col-xs-2">规格</label>
                                        <div class="col-xs-10">
                                            <input type="text" class="form-control for-editonly" name="name">
                                        </div>
                                        <!-- <div class="col-xs-4">
                                            <div class="input-group">
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label class="control-label col-xs-2">描述</label>
                                        <div class="col-xs-10">
                                            <input type="text" class="form-control for-editonly" name="desc">
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label class="control-label col-xs-2">备注</label>
                                        <div class="col-xs-10">
                                            <textarea class="form-control for-editonly" name="remark" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="right-side text-center rel">
                                        <div class="thumbnail">
                                            <input type="file" class="hidden" name="imageId" accept="image/png,image/jpeg" alt-trigger=".image-trigger">
                                            <img class="image-preview image-trigger" src="ui/images/nopic.jpg" title="点击设置规格图片"/>
                                            <div class="caption">
                                                <button type="button" class="image-trigger btn-default btn-block for-editonly">点击设置规格图片</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="bg-fieldset">
                            <div class="form-group form-group-sm">
                                <label class="control-label col-xs-2">成本价</label>
                                <div class="col-xs-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control numeric text-right for-editonly" name="cost">
                                        <span class="input-group-addon after-input for-editonly">元　</span>
                                    </div>
                                </div>
                                <label class="control-label col-xs-2">起订量</label>
                                <div class="col-xs-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control numeric text-right for-editonly" name="moq">
                                        <span class="input-group-addon before-input after-input for-editonly" name="unit">单位</span>
                                        <span class="input-group-addon before-input after-input for-editonly">(</span>
                                        <span class="input-group-addon before-input after-input for-editonly" name="unitEn">unit</span>
                                        <span class="input-group-addon after-input for-editonly">)</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label col-xs-2">销售价</label>
                                <div class="col-xs-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control numeric text-right for-editonly" name="price">
                                        <span class="input-group-addon after-input for-editonly">美元</span>
                                    </div>
                                </div>
                                <label class="control-label col-xs-2">备注</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control for-editonly" name="priceRemark">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="bg-fieldset">
                            <div class="form-group form-group-sm">
                                <label class="control-label col-xs-2">包装单位</label>
                                <div class="col-xs-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control for-editonly" name="packUnit" data-dd-type="DdPackUnit" data-dd-key="name" placeholder="中文">
                                        <span class="input-group-addon before-input for-editonly">(</span>
                                        <input type="text" class="form-control text-center english for-editonly" name="packUnitEn" data-dd-type="DdPackUnit" data-dd-key="nameEn" placeholder="英文">
                                        <span class="input-group-addon after-input for-editonly">)</span>
                                    </div>
                                </div>
                                <label class="control-label col-xs-2">净/毛重</label>
                                <div class="col-xs-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control text-center numeric for-editonly" name="packNetWeight" placeholder="净重">
                                        <span class="input-group-addon before-input after-input for-editonly">/</span>
                                        <input type="text" class="form-control text-center numeric for-editonly" name="packCrossWeight" placeholder="毛重">
                                        <span class="input-group-addon after-input for-editonly">公斤(kg)</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label col-xs-2">包装尺寸</label>
                                <div class="col-xs-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control text-center numeric for-editonly" name="packLength" placeholder="长">
                                        <span class="input-group-addon for-editonly">x</span>
                                        <input type="text" class="form-control text-center numeric for-editonly" name="packWidth" placeholder="宽">
                                        <span class="input-group-addon for-editonly">x</span>
                                        <input type="text" class="form-control text-center numeric for-editonly" name="packHeight" placeholder="高">
                                        <span class="input-group-addon for-editonly">cm</span>
                                    </div>
                                </div>
                                <label class="control-label col-xs-2">装箱数</label>
                                <div class="col-xs-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control numeric text-right for-editonly" name="packNum">
                                        <span class="input-group-addon before-input after-input for-editonly" name="packUnit">单位</span>
                                        <span class="input-group-addon before-input after-input for-editonly">(</span>
                                        <span class="input-group-addon before-input after-input for-editonly" name="packUnitEn">unit</span>
                                        <span class="input-group-addon after-input for-editonly">)</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label col-xs-2">备注</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control for-editonly" name="packRemark">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                <!-- </div> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn edit btn-default for-readonly for-discarded-hidden">编辑</button>
                <button type="button" class="btn cancel btn-default for-editonly" data-dismiss="modal">取消</button>
                <button type="button" class="btn confirm btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
