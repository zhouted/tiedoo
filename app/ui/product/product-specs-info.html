<div id="${pid}" >
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table data-list table-hover" style="table-layout:fixed;">
                <thead>
                    <tr>
                        <th class="field-code">规格编号</th>
                        <th class="field-name">规格名称</th>
                        <th class="field-unit">计量单位</th>
                        <th class="field-auto">规格描述</th>
                        <th class="field-img">规格图片</th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html" role="template" data-bind="data">
                        <tr class="data-item" data-id="${data._id}">
                            <td>${tfn.fstr(data.code)}</td>
                            <td>${tfn.fstr(data.name)}</td>
                            <td class="field-unit">${tfn.funit(data.unit, data.unitEn)}</td>
                            <td>${tfn.fstr(data.desc)}</td>
                            <td class="field-img"><img class="" src="ui/images/default.png" data-id="${data.imageId}"/></td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
</div>
