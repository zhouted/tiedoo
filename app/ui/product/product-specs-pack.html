<div id="productSpecsPrice" >
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table data-list table-hover" style="table-layout:fixed;">
                <thead>
                    <tr>
                        <th class="field-code">规格编号</th>
                        <th class="field-unit">包装单位</th>
                        <th class="field-size">包装尺寸(cm)</th>
                        <th class="field-weight">净/毛重(kg)</th>
                        <th class="field-num">装箱数</th>
                        <th class="field-auto">备注</th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html" role="template" data-bind="data">
                        <tr class="data-item" data-id="${data._id}">
                            <td class="field-code">${tfn.fstr(data.code)}</td>
                            <td class="field-unit">${tfn.funit(data.packUnit, data.packUnitEn)}</td>
                            <td class="field-size">${tfn.fsize(data.packLength, data.packWidth, data.packHeight)}</td>
                            <td class="field-weight">${tfn.fweight(data.packNetWeight, data.packGrossWeight)}</td>
                            <td class="field-num">${tfn.fstr(data.packNum)}</td>
                            <td class="field-auto">${tfn.fstr(data.packRemark)}</td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
</div>
