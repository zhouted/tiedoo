<div id="productSpecsPrice" >
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table data-list table-hover" style="table-layout:fixed;">
                <thead>
                    <tr>
                        <th class="field-code">编号</th>
                        <th class="field-num">成本价(元)</th>
                        <th class="field-num">销售价(美元)</th>
                        <th class="field-num">起订量</th>
                        <th class="field-auto">备注</th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html" role="template" data-bind="data">
                        <tr class="data-item" data-id="${data._id}">
                            <td class="field-code">${tfn.fstr(data.code)}</td>
                            <td class="field-num">${tfn.fnum(data.cost,2)}</td>
                            <td class="field-num">${tfn.fnum(data.price,2)}</td>
                            <td class="field-num">${tfn.fnum(data.moq)}</td>
                            <td class="field-auto">${tfn.fstr(data.priceRemark)}</td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
</div>
