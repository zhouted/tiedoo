<div id="productSpecsPrice" >
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table data-list table-hover" style="table-layout:fixed;">
                <thead>
                    <tr>
                        <!-- <th class="rel-fixed?" width="20px"><input type="checkbox"></th> -->
                        <th class="rel-fixed?" data-field="code" width="100px">编号</th>
                        <th class="rel-fixed?" data-field="cost" width="100px">成本价</th>
                        <th class="rel-fixed?" data-field="price" width="100px">销售价</th>
                        <th class="rel-fixed?" data-field="moq" width="100">起订量</th>
                        <th class="rel-fixed?" data-field="priceRemark" width="auto">备注</th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/html" role="template" data-bind="data">
                        <tr class="data-item" data-id="${data._id}">
                            <!-- <th><input type="checkbox"></th> -->
                            <td>${tfn.fstr(data.code)}</td>
                            <td>${tfn.fstr(data.cost)}</td>
                            <td>${tfn.fstr(data.price)}</td>
                            <td>${tfn.fstr(data.moq)}</td>
                            <td>${tfn.fstr(data.priceRemark)}</td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
</div>
