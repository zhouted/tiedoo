<div id="product" >
    <div class="panel-heading topbar">
        <div class="pull-right" style="max-width:230px; margin-left:10px;">
            <!-- <div class="form-group" style="margin:0;"> -->
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="产品编码、名称">
                    <span class="input-group-btn">
                        <button type="button" class="btn search btn-primary">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            <!-- </div> -->
        </div>
        <div class="pull-right">
            <a class="btn add-new btn-primary">新增</a>
            <a class="btn delete btn-primary">删除</a>
        </div>
        <h2 class="panel-title">产品管理</h2>
    </div>
    <div class="panel-body">
        <div class="auto-scroll">
            <table class="table product-list table-hover" style="table-layout:fixed;">
                <thead>
                    <tr>
                        <th class="rel-fixed" width="20px"><input type="checkbox"></th>
                        <th class="rel-fixed sortable" data-field="code" width="100px"><span class="sort-arrow">↑</span>编码</th>
                        <th class="rel-fixed" data-field="name" width="200px">名称</th>
                        <th class="rel-fixed" data-field="unit" width="100px">单位</th>
                        <th class="rel-fixed" data-field="price" width="100px">销售价</th>
                        <th class="rel-fixed" data-field="moq" width="100px">起订量</th>
                        <th class="rel-fixed" data-field="cost" width="100px">成本价</th>
                        <th class="rel-fixed" data-field="cost" width="100px">主要供应商</th>
                    </tr>
                </thead>
                <script type="text/html" id="tplPd" role="template" data-bind="product">
                  <tbody>
                    <tr class="product-item" data-id="${product._id}">
                        <th><input type="checkbox"></th>
                        <td>${tfn.fstr(product.code)}</td>
                        <td>${tfn.fstr(product.name)}</td>
                        <td>${tfn.fstr(product.tel)}</td>
                        <td>${tfn.fstr(product.fax)}</td>
                        <td>${tfn.fstr(product.contacts && product.contacts[0].name)}</td>
                        <td>${tfn.ftime(product.timeQuota)}</td>
                        <td>${tfn.fdate(product.createdAt)}</td>
                    </tr>
                  </tbody>
                </script>
                <script type="text/html" id="tplSpec" role="template" data-bind="spec">
                    <tr class="product-item" data-id="${product._id}">
                        <th><input type="checkbox"></th>
                        <td>${tfn.fstr(product.name)}</td>
                        <td>${tfn.fstr(product.addr)}</td>
                        <td>${tfn.fstr(product.tel)}</td>
                        <td>${tfn.fstr(product.fax)}</td>
                        <td>${tfn.fstr(product.contacts && product.contacts[0].name)}</td>
                        <td>${tfn.ftime(product.timeQuota)}</td>
                        <td>${tfn.fdate(product.createdAt)}</td>
                    </tr>
                </script>
            </table>
            <nav class="pager-container text-center">
                <ul class="pagination"></ul>
            </nav>
        </div>
    </div>
</div>
