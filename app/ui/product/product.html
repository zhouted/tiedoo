<div id="product" >
    <div class="panel-heading topbar">
        <div class="pull-right">
            <a class="btn toggle-discarded for-discarded-hidden" title="查看已归档"><span class="glyphicon glyphicon-trash"></span></a>
            <a class="btn toggle-discarded for-discarded hidden" title="查看产品区"><span class="glyphicon glyphicon-trash ts-y"></span></a>
        </div>
        <div class="pull-right" style="max-width:230px; margin-left:10px;">
            <!-- <div class="form-group" style="margin:0;"> -->
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="产品编码、名称">
                    <span class="input-group-btn">
                        <button type="button" class="btn search btn-primary">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            <!-- </div> -->
        </div>
        <div class="pull-left">
            <a class="btn toggle-category" title="隐藏/显示品类树"><span class="glyphicon glyphicon-list"></span></a>
        </div>
        <div class="for-discarded-hidden">
            <a class="btn add-new btn-primary">新增</a>
            <a class="btn discard btn-primary">归档</a>
        </div>
        <div class="for-discarded hidden">
            <a class="btn delete btn-primary">删除</a>
            <a class="btn restore btn-primary">还原</a>
        </div>
        <!-- <h2 class="panel-title">产品管理</h2> -->
    </div>
    <div class="panel-body">
        <div class="row">
            <aside class="col-xs-2">
                <div class="auto-scroll">
                    <ul class="ctree">
                        <li class="ctree-head open">
                            <a class="rel-fixed" href="javascript:;">
                                <span class="caption">全部品类</span>
                                <span class="ctree-check pull-right"><input type="checkbox"></span>
                                <span class="btn-category pull-right" title="品类管理">管理</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="col-xs-12 col-xs-10">
                <div class="auto-scroll">
                    <table class="table product-list table-hover" style="table-layout:fixed;">
                        <thead>
                            <tr>
                                <th class="rel-fixed field-check"><input type="checkbox"></th>
                                <th class="rel-fixed field-img">图片</th>
                                <th class="rel-fixed field-code sortable" data-field="code"><span class="sort-arrow">↑</span>编码</th>
                                <th class="rel-fixed field-name sortable" data-field="name">名称</th>
                                <th class="rel-fixed field-unit">单位</th>
                                <th class="rel-fixed field-num">销售价</th>
                                <th class="rel-fixed field-num">起订量</th>
                                <th class="rel-fixed field-num">成本价</th>
                                <th class="rel-fixed field-auto">主要供应商</th>
                            </tr>
                        </thead>
                        <script type="text/html" id="tplPd" role="template" data-bind="product">
                            <tbody class="product-item" data-id="${product._id}">
                                <tr class="product-item-basic group" data-id="${product._id}">
                                    <th class="field-check"><input type="checkbox"></th>
                                    <th class="field-img"><img src="ui/images/nopic.jpg" data-id="${product.imageId}"/></th>
                                    <td class="field-code">${tfn.fstr(product.code)}</td>
                                    <td class="field-auto" colspan="6">${tfn.funit(product.name, product.ename)}</td>
                                </tr>
                            </tbody>
                        </script>
                        <script type="text/html" id="tplSpec" role="template" data-bind="spec">
                            <tr class="product-item-spec" data-id="${spec._id}">
                                <th class="field-check"><input type="checkbox"></th>
                                <th class="field-img"><img src="" data-id="${spec.imageId}"/></th>
                                <td class="field-code">${tfn.fstr(spec.code)}</td>
                                <td class="field-name">${tfn.fstr(spec.name)}</td>
                                <td class="field-unit">${tfn.funit(spec.unit, spec.unitEn)}</td>
                                <td class="field-num">${tfn.fnum(spec.price,2)}</td>
                                <td class="field-num">${tfn.fnum(spec.moq)}</td>
                                <td class="field-num">${tfn.fnum(spec.cost,2)}</td>
                                <td class="field-supplier">${tfn.fdate(spec.supplier)}</td>
                            </tr>
                        </script>
                    </table>
                    <nav class="pager-container text-center">
                        <ul class="pagination"></ul>
                    </nav>
                </div>
            </main>
        </div>
    </div>
</div>
