<div class="panel-body" id="setCloud">
    <div class="auto-scroll">
        <form class="form form-horizontal on-reading">
            <!-- <input type="hidden" name="id" /> -->
            <fieldset>
                <div class="form-group">
                    <div class="col-xs-6">
                        <a class="btn sync download">
                            <span class="glyphicon glyphicon-cloud-download"></span>
                            <span>从云端下载数据</span>
                            <span class="tips"></span>
                        </a>
                        <div class="progress hidden">
                            <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
                        </div>
                        <table class="table steps">
                            <tr class="user">
                                <td>1</td><td>下载用户和公司信息</td><td class="status">未开始</td>
                              </tr><tr class="contact">
                                  <td>2</td><td>下载客户和供应商</td><td class="status">未开始</td>
                            </tr><tr class="tags">
                                <td>2</td><td>下载预置产品标签</td><td class="status">未开始</td>
                            </tr><tr class="units">
                                <td>3</td><td>下载预置计量单位</td><td class="status">未开始</td>
                            </tr><tr class="pack-units">
                                <td>3</td><td>下载预置包装单位</td><td class="status">未开始</td>
                            </tr><tr class="category">
                                <td>4</td><td>下载品类</td><td class="status">未开始</td>
                            </tr><tr class="product">
                                <td>5</td><td>下载产品数据</td><td class="status">未开始</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <a class="btn sync upload">
                            <span class="glyphicon glyphicon-cloud-upload"></span>
                            <span>上传数据到云端</span>
                        </a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
