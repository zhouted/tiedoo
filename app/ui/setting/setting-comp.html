<div role="tabpanel" class="tab-pane" id="setCompInfo">
    <div class="panel-body">
        <form class="form form-horizontal">
            <input type="hidden" name="_id" />
            <fieldset class="right-side pull-right">
                <div class="thumbnail">
                    <input type="file" class="hidden" name="imgId" accept="image/png,image/jpeg" alt-trigger=".image-trigger">
                    <img class="image-preview image-trigger" src="ui/images/logo.png" title="点击设置公司LOGO"/>
                    <div class="caption">
                        <button type="button" class="image-trigger btn-primary btn-block">点击设置公司LOGO</button>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="name">公司名称</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="ename">英文名称</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="ename" id="ename">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="addr">公司地址</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="addr" id="addr">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="eaddr">英文地址</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="eaddr" id="eaddr">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="name">公司电话</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="tel" id="name">
                    </div>
                    <label class="control-label col-xs-2" for="name">公司传真</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" name="fax" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="site">公司网址</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="site" id="site">
                    </div>
                </div>
            </fieldset>
            <fieldset class="text-center">
                <button type="button" class="btn confirm btn-primary">保存</button>
            </fieldset>
        </form>
    </div>
</div>
