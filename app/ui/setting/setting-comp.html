<div class="panel-body" id="setCompInfo">
    <div class="auto-scroll">
        <form class="form form-horizontal on-reading">
            <input type="hidden" name="id" />
            <fieldset class="right-side pull-right text-center rel">
                <div class="thumbnail">
                    <input type="file" class="hidden" name="imageId" accept="image/png,image/jpeg" alt-trigger=".image-trigger">
                    <img class="image-preview image-trigger" src="ui/images/logo.png" title="点击设置公司LOGO"/>
                    <div class="caption">
                        <button type="button" class="image-trigger btn-default btn-block for-editonly">点击设置公司LOGO</button>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-xs-2">公司名称</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control for-editonly" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">英文名称</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control for-editonly" name="nameEn">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">公司地址</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control for-editonly" name="addr">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">英文地址</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control for-editonly" name="addrEn">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">公司电话</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control for-editonly" name="tel">
                    </div>
                    <label class="control-label col-xs-2">公司传真</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control for-editonly" name="fax">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">公司网址</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control for-editonly" name="web">
                    </div>
                </div>
            </fieldset>
            <fieldset class="text-center">
                <button type="button" class="btn edit btn-primary for-readonly">编辑</button>
                <button type="button" class="btn read btn-default for-editonly">取消</button>
                <button type="button" class="btn save btn-primary for-editonly">保存</button>
            </fieldset>
        </form>
    </div>
</div>
