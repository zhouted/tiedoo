<div class="modal fade" id="${pid}" tabindex="-1" role="dialog" aria-labelledby="passwdModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="passwdModalLabel">修改密码</h4>
            </div>
            <div class="modal-body">
                <!-- <div class="container"> -->
                    <form class="form">
                        <fieldset>
                            <div class="form-group">
                                <input type="password" class="form-control check-on-change" name="pwdOld" placeholder="请输入原密码"
                                    data-content="原密码错误" data-placement="top">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="pwd" placeholder="请输入新密码" required
                                     data-content="请输入新密码" data-placement="top">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control check-on-change" name="pwdAg" placeholder="请确认新密码" required
                                    data-content="两次输入的密码不一致" data-placement="bottom">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group text-right">
                                <button type="button" class="btn cancel btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn confirm btn-primary">确定</button>
                            </div>
                        </fieldset>
                    </form>
                <!-- </div> -->
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn cancel btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn confirm btn-primary">确定</button>
            </div> -->
        </div>
    </div>
</div>
