<div class="modal fade" id="passwdModal" tabindex="-1" role="dialog" aria-labelledby="passwdModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="passwdModalLabel">修改密码</h4>
            </div>
            <div class="modal-body">
                <!-- <div class="container"> -->
                    <form class="form">
                        <fieldset>
                            <div class="form-group">
                                <!-- <label class="control-label col-xs-2" for="name">账号</label> -->
                                <input type="password" class="form-control" name="pwdOld" placeholder="请输入原密码">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="pwd" placeholder="请输入新密码">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="pwdAg" placeholder="请确认新密码">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group text-right">
                                <button type="button" class="btn cancel btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn confirm btn-primary">确定</button>
                            </div>
                        </fieldset>
                    </form>
                <!-- </div> -->
            </div>
