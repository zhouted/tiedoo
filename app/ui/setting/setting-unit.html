<div class="panel-body" id="setPdUnits">
    <div class="auto-scroll">
        <form class="form form-horizontal on-editing">
            <fieldset>
                <div class="form-group">
                    <script type="text/html" id="tpl" role="template" data-bind="units">
                        <div class="col-xs-4">
                            <div class="input-group unit">
                                <input type="text" class="form-control for-editonly" name="name" value="${tfn.fstr(units.name)}" placeholder="预置单位${index+1}：中文">
                                <span class="input-group-addon before-input for-editonly">(</span>
                                <input type="text" class="form-control english text-center for-editonly" name="nameEn" value="${tfn.fstr(units.nameEn)}" placeholder="英文">
                                <span class="input-group-addon after-input for-editonly">)</span>
                            </div>
                        </div>
                    </script>
                </div>
            </fieldset>
            <fieldset class="text-center">
                <button type="button" class="btn edit btn-primary for-readonly">编辑</button>
                <button type="button" class="btn cancel btn-default for-editonly">取消</button>
                <button type="button" class="btn save btn-primary for-editonly">保存</button>
            </fieldset>
        </form>
    </div>
</div>
