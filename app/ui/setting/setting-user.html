<div role="tabpanel" class="tab-pane active" id="setUserInfo">
    <div class="panel-body">
        <form class="form form-horizontal">
            <input type="hidden" name="_id" />
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="name">账号</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="account" id="account" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="name">中文名</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">性别</label>
                    <div class="col-xs-10">
                        <label class="control-label"><input type="radio" name="sex" value="male">先生</label>
                        <label class="control-label"><input type="radio" name="sex" value="female">女士</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">兴趣</label>
                    <div class="col-xs-10">
                        <label class="control-label"><input type="checkbox" name="interest" value="male">先生</label>
                        <label class="control-label"><input type="checkbox" name="interest" value="female">女士</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="ename">英文名</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="ename" id="ename">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="email">邮箱</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="mobile">手机</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="mobile" id="mobile">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="tel">座机</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="tel" id="tel">
                    </div>
                </div>
            </fieldset>
            <fieldset class="text-right">
                <button type="button" class="btn confirm btn-primary">保存</button>
            </fieldset>
        </form>
    </div>
</div>
